spring:
  main:
    allow-circular-references: true
  servlet:
    multipart:
      max-file-size: 2MB  # 2MB 제한
      max-request-size: 2MB # 2MB 제한

  cache:
    type: redis
  redis:
    host: localhost
    port: 6379
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test

  sql:
    init:
      mode: always
      data-locations: classpath*:db/h2/data.sql

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  security:
    oauth2:
      client:
        registration:
          google:
            clientId: ${G_CLIENT_ID}
            clientSecret: ${G_CLIENT_SECRET}
            scope:
              - email
              - profile

