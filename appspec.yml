version: 0.0
os: linux
files:
  - source:  /
    destination: /home/ubuntu/action
file_exists_behavior: OVERWRITE

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  ApplicationStart:
    - location: server/scripts/deploy.sh
      timeout: 60
      runas: root
